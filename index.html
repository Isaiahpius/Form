<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="my-10">
    <form class="max-w-2xl w-full mx-auto text-xl border-4 p-5 " action="" method="post">
        <!-- <fieldset class="">
        </fieldset> -->
        <label for="fname">Firstname</label><br>
        <input class="border-2 border-solid border-gray-600 rounded-md mb-3" type="text"><br>
        <label for="lname">Last name</label><br>
        <input class="border-2 border-solid border-gray-600 rounded-md mb-3" type="text"><br>
        <label class="text-red-500 w-full" for="email">Email</label><br>
        <input class="border-2 border-solid border-gray-600 rounded-md mb-3" type="email" name="" id="email" pattern="[@][0-9]"><br>
        <!-- <label for="">Submit</label><br> -->
        <input class="border-2 border-solid border-gray-600 rounded-md px-5" type="submit" value="submit">
    </form>
</body>
</html>
